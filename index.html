<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- linking font awesome -->
<link rel="stylesheet" href="./css/font-awesome.min.css">

<!-- linking style -->
<link rel="stylesheet" href="./css/style.css">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&family=Source+Sans+Pro:wght@200;300;400;600;700;900&display=swap" rel="stylesheet">
	<title>Form</title>

</head>
<body>
	<section class="container">

			<form action="" class="main-form">
				<div class="avatar">
					<img src="images/avatar.png"alt="">
				</div>
				<h2>Log In Here</h2>
				<div class="form-group">
					<label for="">Username/E-mail</label>
					<input type="email" placeholder="Username/E-mail" class="form-controls">
				</div>

				<div class="form-group">
					<label for="">Password</label>
					<input type="password" placeholder="password" class="form-controls">
				</div>
				<div class="form-group">
					<label for="">Password</label>
					<input type="checkbox" > remember me
				</div>
				<div class="form-group">
					<input type="submit" value="Log in" class="btn-info">
				</div>
			</form>

			<div class="social-media">
                    <ul>
                        <li><i class="fa fa-facebook"></i></li>
                        <li><i class="fa fa-instagram"></i></li>
                        <li><i class="fa fa-youtube-play"></i></li>
                        <li><i class="fa fa-linkedin"></i></li>
                        <li><i class="fa fa-twitter-square"></i></li>
                    </ul>
                </div>
	</section>
</body>
</html>
